<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <title>GARUDA |</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <!-- Font Awesome 
        <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">-->
        <!-- NProgress -->
        <link rel="stylesheet" type="text/css" href="css/nprogress.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap-progressbar-3.3.4.min.css"/>
        <!-- Animate.css-->
        <link rel="stylesheet" type="text/css" href="css/animate.min.css"/> 

        <!-- Custom Theme Style -->
        <link rel="stylesheet" type="text/css" href="css/custom.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/user.css"/>
    </head>

    <body class="login">
        <div>
            <a class="hiddenanchor" id="signup"></a>
            <a class="hiddenanchor" id="signin"></a>

            <div class="login_wrapper">
                <div class="animate form login_form">
                    
                    <section class="login_content">
                        <form th:action="@{/login}" th:object="${loginForm}" method="post">
                            <h1 class="uheader_login"><a th:href="@{/index}">Garuda</a></h1>
                            <div>
                                <input type="text" class="form-control" placeholder="Username" required="" th:field="*{username}"/>
                            </div>
                            <div>
                                <input type="password" class="form-control" placeholder="Password" required="" th:field="*{password}"/>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-default submit">Login</button>
                                <a class="reset_pass">Lost your password?</a>
                            </div>
                        </form>

                        <div class="clearfix"></div>

                        <div class="separator">
                            <p class="change_link">New to site?
                                <a href="#signup" class="to_register"> Create Account </a>
                            </p>

                            <div class="clearfix"></div>
                            <br />

                            <div>
                                <!--<h2>Brought to you by <br/>CIDAR Lab</h2>-->
                                <p>&copy; 2017 All Rights Reserved. MIT Broad Foundry</p>
                            </div>
                        </div>
                    </section>
                </div>

                <div id="register" class="animate form registration_form">
                    <section class="login_content">
                        <form th:action="@{/register}" th:object="${registerForm}" method="post">
                            <div class ="form-group">
                                <h1>Create Account</h1>
                                <div>
                                    <input type="text" class="form-control" placeholder="Name" required="" th:field="*{name}"/>
                                </div>
                                <div>
                                    <input type="text" class="form-control" placeholder="Username" required="" th:field="*{username}"/>
                                </div>
                                <div>
                                    <input type="email" class="form-control" placeholder="Email" required="" th:field="*{email}"/>
                                </div>
                                <div>
                                    <input type="password" class="form-control" placeholder="Password" required="" th:field="*{password}"/>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-default submit">Register</button>
                                </div>
                            </div>
                        </form>

                        <div class="clearfix"></div>

                        <div class="separator">
                            <p class="change_link">Already a member ?
                                <a href="#signin" class="to_register"> Log in </a>
                            </p>

                            <div class="clearfix"></div>
                            <br />

                            <div>
                                <p>&copy; 2017 All Rights Reserved. MIT Broad Foundry</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- NProgress -->
        <script src="js/nprogress.js"></script>
        <!-- bootstrap-progressbar -->
        <script src="js/bootstrap-progressbar.min.js"></script>
        
        <!-- Angular -->
	<script src='js/angular.min.js'></script>
	<script src='js/apps.js'></script>

        <!-- Custom Theme Scripts -->
        <script src="js/custom.min.js"></script>
    </body>
</html>
