<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout :: site-head"></head>

    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                
                <div th:replace="layout :: left-menu"></div>

                <div th:replace="layout :: site-header"></div>
                
                <!-- page content -->
                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left utitle">
                                <h3>Search Data</h3>
                            </div>

                            <div class="utitle_right" onclick="toggleQueryContainer()" style="text-align:right">
                                <div class="col-md-6 col-sm-6 col-xs-12 form-group pull-right top_search">
                                    <button class="btn btn-info query-add">Query By Filter</button>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">
                                    <div class="x_title">
                                        <h2>Search query <!--<small>Choose your schema</small>--></h2>
                                        <ul class="nav navbar-right panel_toolbox">
                                            <li>
                                                <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                            </li>
                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="x_content">
                                        <!--<p class="umessage" th:text="${app.getMessage()}"></p>-->
                                        <br />
                                        <form id="demo-form2" class="form-horizontal form-label-left" th:action="@{/search}" th:object="${searchForm}" method="post">
                                                
                                            <div class="form-group div-query" id='biodesignIdContainer'>
                                                <div class="col-md-7 col-sm-7 col-xs-11">
                                                        <input type="text" class="form-control" th:field="*{biodesignId}" placeholder="Biodesign Id"/>
                                                </div>
                                            </div>
                                            
                                            <div id='query-container' style='display:none'>
                                                <div class='form-group div-query'>
                                                    <div class='col-md-7 col-sm-7 col-xs-11'>
                                                            <input type='text' class='form-control' th:field='*{filter}' placeholder='Filter' />
                                                    </div>
                                                    <div class='col-md-1 col-sm-1 col-xs-1'>
                                                            <ul class='nav panel_toolbox'>
                                                                    <li><a class='close-query'><i class='fa fa-close'></i></a></li>
                                                            </ul>
                                                    </div>
                                                </div>

                                                <div class='form-group div-query'>
                                                        <div class='col-md-7 col-sm-7 col-xs-11'>
                                                                <input type='text' class='form-control' th:field='*{name}' placeholder='Name' />
                                                        </div>
                                                        <div class='col-md-1 col-sm-1 col-xs-1'>
                                                                <ul class='nav panel_toolbox'>
                                                                        <li><a class='close-query'><i class='fa fa-close'></i></a></li>
                                                                </ul>
                                                        </div>
                                                </div>

                                                <div class='form-group div-query'>
                                                        <div class='col-md-7 col-sm-7 col-xs-11'>
                                                                <input type='text' class='form-control' th:field='*{displayId}' placeholder='Display Id' />
                                                        </div>
                                                        <div class='col-md-1 col-sm-1 col-xs-1'>
                                                                <ul class='nav panel_toolbox'>
                                                                        <li><a class='close-query'><i class='fa fa-close'></i></a></li>
                                                                </ul>
                                                        </div>
                                                </div>

                                                <div class='form-group div-query'>
                                                        <div class='col-md-7 col-sm-7 col-xs-11'>
                                                                <input type='text' class='form-control' th:field='*{role}' placeholder='Role' />
                                                        </div>
                                                        <div class='col-md-1 col-sm-1 col-xs-1'>
                                                                <ul class='nav panel_toolbox'>
                                                                        <li><a class='close-query'><i class='fa fa-close'></i></a></li>
                                                                </ul>
                                                        </div>
                                                </div>

                                                <div class='form-group div-query'>
                                                        <div class='col-md-7 col-sm-7 col-xs-11'>
                                                                <input type='text' class='form-control' th:field='*{sequence}' placeholder='Sequence' />
                                                        </div>
                                                        <div class='col-md-1 col-sm-1 col-xs-1'>
                                                                <ul class='nav panel_toolbox'>
                                                                        <li><a class='close-query'><i class='fa fa-close'></i></a></li>
                                                                </ul>
                                                        </div>
                                                </div>

                                                <div class='form-group div-query'>
                                                        <div class='col-md-7 col-sm-7 col-xs-11'>
                                                                <input type='text' class='form-control' th:field='*{userSpace}' placeholder='User Space' />
                                                        </div>
                                                        <div class='col-md-1 col-sm-1 col-xs-1'>
                                                                <ul class='nav panel_toolbox'>
                                                                        <li><a class='close-query'><i class='fa fa-close'></i></a></li>
                                                                </ul>
                                                        </div>
                                                </div>

                                            </div>


                                            <div class="ln_solid"></div>
                                            <div class="form-group">
                                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                                    <button type="submit" class="btn btn-primary">Cancel</button>
                                                    <button type="submit" class="btn btn-success">Submit</button>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- /page content -->

                <footer th:replace="layout :: site-footer"></footer>
                
            </div>
        </div>

        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- NProgress -->
        <script src="js/nprogress.js"></script>
        <!-- bootstrap-progressbar -->
        <script src="js/bootstrap-progressbar.min.js"></script>

        <!-- Custom Theme Scripts -->
        <script src="js/custom.min.js"></script>
        
        <!-- Custom Function: OnClick, OnClose-->
        <script>
            /*<![CDATA[*/
            $(document).ready(function(){
                
            	$(".close-query").click (function () {
                    var e=$(this).closest(".div-query");
                    e.remove();
                });
		
//            	$(".query-add").click (function () {
//                    $(".add-button").remove();
//                    $(".query-container").append("<div class='form-group div-query'><div class='col-md-7 col-sm-7 col-xs-11'><input type='text' class='form-control' th:field='*{filter}' placeholder='Filter'/></div><div class='col-md-1 col-sm-1 col-xs-1'><ul class='nav panel_toolbox'><li><a class='close-query'><i class='fa fa-close'></i></a></li></ul></div></div><div class='form-group div-query'><div class='col-md-7 col-sm-7 col-xs-11'><input type='text' class='form-control' th:field='*{name}' placeholder='Name'/></div><div class='col-md-1 col-sm-1 col-xs-1'><ul class='nav panel_toolbox'><li><a class='close-query'><i class='fa fa-close'></i></a></li></ul></div></div><div class='form-group div-query'><div class='col-md-7 col-sm-7 col-xs-11'><input type='text' class='form-control' th:field='*{displayId}' placeholder='Display Id'/></div><div class='col-md-1 col-sm-1 col-xs-1'><ul class='nav panel_toolbox'><li><a class='close-query'><i class='fa fa-close'></i></a></li></ul></div></div><div class='form-group div-query'><div class='col-md-7 col-sm-7 col-xs-11'><input type='text' class='form-control' th:field='*{role}' placeholder='Role'/></div><div class='col-md-1 col-sm-1 col-xs-1'><ul class='nav panel_toolbox'><li><a class='close-query'><i class='fa fa-close'></i></a></li></ul></div></div><div class='form-group div-query'><div class='col-md-7 col-sm-7 col-xs-11'><input type='text' class='form-control' th:field='*{sequence}' placeholder='Sequence'/></div><div class='col-md-1 col-sm-1 col-xs-1'><ul class='nav panel_toolbox'><li><a class='close-query'><i class='fa fa-close'></i></a></li></ul></div></div><div class='form-group div-query'><div class='col-md-7 col-sm-7 col-xs-11'><input type='text' class='form-control' th:field='*{userSpace}' placeholder='User Space'/></div><div class='col-md-1 col-sm-1 col-xs-1'><ul class='nav panel_toolbox'><li><a class='close-query'><i class='fa fa-close'></i></a></li></ul></div></div>");
//                });
			  
                $(document).on('click', '.close-query', function(){
                    var e=$(this).closest(".div-query");
                    e.remove();
                });
            });
            /*]]>*/
        </script>
        
        <script>
        function toggleQueryContainer(){
            var query_container = document.getElementById('query-container');
            if (query_container.style.display === 'none'){
                query_container.style.display = 'block';
            } else {
                query_container.style.display = 'none';
            }
            
            var biodesignIdContainer = document.getElementById('biodesignIdContainer');
            if (biodesignIdContainer.style.display === 'none'){
                biodesignIdContainer.style.display = 'block';
            } else {
                biodesignIdContainer.style.display = 'none';
            }
        }
        </script>
    </body>

</html>
