<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout :: site-head"></head>

    <body class="nav-md">
        <div class="container body">
            <div class="main_container">
                
                <div th:replace="layout :: left-menu"></div>

                <div th:replace="layout :: site-header"></div>
                
                <!-- page content -->
                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left utitle">
                                <h3>Import Spreadsheet </h3>
                                <br/>
                            </div>
                        </div>

                        <div class="clearfix"></div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">
                                    <div class="x_title">
                                        <h2>Select a single file</h2>
                                        <ul class="nav navbar-right panel_toolbox">
                                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="x_content">
                                        <!--<p class="umessage" th:text="${app.getMessage()}"></p>-->
                                        <form id="demo-form2" class="form-horizontal form-label-left" th:action="@{/import}" th:object="${app}" method="post">
                                            <p>Make sure that your spreadsheet satisfies the schema</p>
                                            <div class="form-group">
                                                <div class="col-md-12 col-sm-12 col-xs-12">
                                                    <!--<input type="file" name="excel" class="form-control" th:field="${session.filename}"/>-->
                                                    <c:url value="/import" var="/importFileUrl" />
                                                    <form method="post" enctype="multipart/form-data" action="${/import}">
                                                        <input type="file" name="file" accept=".xls,.xlsx, .png" />
                                                        <input type="submit" value="Upload file" />
                                                    </form>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <button class="btn btn-success">Submit</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="x_panel">
                                    <div class="x_title">
                                        <h2>Import multiple files</h2>
                                        <ul class="nav navbar-right panel_toolbox">
                                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="x_content">
                                        <p>Drag multiple files to the box below for multi upload or click to select files.</p>
                                        <form action="" class="dropzone"></form>
                                        <br />
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <button class="btn btn-success">Submit</button>
                                        </div>
                                        <br />
                                        <br />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /page content -->
                
                <footer th:replace="layout :: site-footer"></footer>
                
            </div>
        </div>
        
        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- NProgress -->
        <script src="js/nprogress.js"></script>
        <!-- bootstrap-progressbar -->
        <script src="js/bootstrap-progressbar.min.js"></script>

        <!-- Custom Theme Scripts -->
        <script src="js/custom.min.js"></script>
    </body>

</html>
